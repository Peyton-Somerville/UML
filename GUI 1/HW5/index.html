<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Scrabble</title>
        <meta charset="utf-8">
        <link href="css/HW5Style.css" rel="stylesheet">

        <!-- jQeury stylesheet -->
        <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet">
    </head>

    <body>
        <div id="content">
            <p id="score">Score = 0</p>
            <p id="tilesRemaining">Remaining Tiles = </p>

            <br><br><br>

            <p id="errorMessage"></p>

            <div id="boardRow">
                <img class="droppable" id="1boardSquare" src="img/boardSquare.png" alt="boardSquare">
                <img class="droppable" id="2bonusSquare" src="img/bonusSquare.png" alt="boardSquare">
                <img class="droppable" id="3boardSquare" src="img/boardSquare.png" alt="boardSquare">
                <img class="droppable" id="4boardSquare" src="img/boardSquare.png" alt="boardSquare">
                <img class="droppable" id="5boardSquare" src="img/boardSquare.png" alt="boardSquare">
                <img class="droppable" id="6bonusSquare" src="img/bonusSquare.png" alt="boardSquare">
                <img class="droppable" id="7boardSquare" src="img/boardSquare.png" alt="boardSquare">
            </div>

            <br><br><br>

            <button id="submitWord" type="submit" onclick="submitWord()">Submit Word</button>
            <button id="resetGame" type="submit" onclick="resetGame()">Restart Game</button>

            <br><br><br>

            <div id="tileRack" class="droppable"></div>

            <br><br><br>

            <div class="droppable" id="exchangeTile">
                <p id="exchangeText">Drop a tile here to exchange it</p>
            </div>
        </div>


        <!-- jQuery files -->
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>

        <script src="js/HW5JavaScript.js"></script>
    </body>
</html>
