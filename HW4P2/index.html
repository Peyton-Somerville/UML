<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Multiplication Table Generator</title>
        <meta charset="utf-8">
        <link href="css/HW4P2Style.css" rel="stylesheet">

        <!-- jQeury stylesheet -->
        <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet">
    </head>

    <body>
        <h1 id="testing">Multiplication Table Generator</h1>
        <h3>Fill in the form with integer values between -15 and 15.</h3>

        <div id="userInput">
            <form id="inputForm">
                <ul class="wrapper">
                    <li>
                        <div id="minColSlider"></div>
                        <label for="minColVal">Minimum Column Value</label>
                        <input type="number" id="minColVal" name="minColVal"><br>
                    </li>
                    <li>
                        <div id="maxColSlider"></div>
                        <label for="maxColVal">Maximum Column Value</label>
                        <input type="number" id="maxColVal" name="maxColVal"><br>
                    </li>
                    <li>
                        <div id="minRowSlider"></div>
                        <label for="minRowVal">Minimum Row Value</label>
                        <input type="number" id="minRowVal" name="minRowVal"><br>
                    </li>
                    <li>
                        <div id="maxRowSlider"></div>
                        <label for="maxRowVal">Maximum Row Value</label>
                        <input type="number" id="maxRowVal" name="maxRowVal"><br>
                    </li>
                    <li>
                        <button id="saveBtn" type="submit">Save Table</button>
                    </li>
                </ul>
            </form>
        </div>

        <!-- The multiplication table will be built in this div -->
        <div id="multTable"></div>

        <!-- The tabs will be built in this div -->
        <div id="savedTables">
            <ul id="savedTablesList"></ul>
        </div>


        <!-- jQuery files -->
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.19.2/jquery.validate.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.19.2/additional-methods.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

        <!-- file to handle jQuery custom validation rules -->
        <script src="js/HW4P2Validation.js"></script>

        <!-- file to handle jQuery tabs -->
        <script src="js/HW4Tabs.js"></script>

        <!-- file to generate mult table and jQuery sliders -->
        <script src="js/HW4P2JavaScript.js"></script>
    </body>
</html>
